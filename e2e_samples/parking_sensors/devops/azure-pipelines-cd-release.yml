trigger: none

# https://docs.microsoft.com/en-us/azure/devops/pipelines/process/resources?view=azure-devops&tabs=schema
resources:
  pipelines:
  - pipeline: ciartifacts
    source: ci-artifacts
    trigger: 
      branches:
      - releases/*
  repositories:
  - repository: mdwdataops_adfpublish
    type: github
    endpoint: github_service_connection
    name: devlace/mdw-dataops-clone
    ref: adf_publish

# variables:
#   devAdfName: <DEV_DATAFACTORY_NAME>  # SET ME

stages:
- stage: deploy_to_stg
  displayName: 'Deploy to DEV'
  variables:
  - group: mdwdo-park-release-dev
  jobs:
  # In DEV, excludes ADF as this is a manual publish step
  - template: templates/jobs/deploy-databricks-job.yml
    parameters:
      environmentName: 'DEV'
  - template: templates/jobs/deploy-azuresqldb-job.yml
    parameters:
      environmentName: 'DEV'
      serviceConnection: 'mdwdo-park-service-connection-dev'

- stage: deploy_to_stg
  displayName: 'Deploy to Stage'
  variables:
  - group: mdwdo-park-release-stg
  jobs: 
  - template: templates/jobs/deploy-databricks-job.yml
    parameters:
      environmentName: 'STG'
  - template: templates/jobs/deploy-azuresqldb-job.yml
    parameters:
      environmentName: 'STG'
      serviceConnection: 'mdwdo-park-service-connection-stg'
  - template: templates/jobs/deploy-adf-job.yml
    parameters:
      environmentName: 'STG'
      serviceConnection: 'mdwdo-park-service-connection-stg'

- stage: deploy_to_prod
  displayName: 'Deploy to Prod'
  variables:
  - group: mdwdo-park-release-prod
  jobs: 
  - template: templates/jobs/deploy-databricks-job.yml
    parameters:
      environmentName: 'PROD'
  - template: templates/jobs/deploy-azuresqldb-job.yml
    parameters:
      environmentName: 'PROD'
      serviceConnection: 'mdwdo-park-service-connection-prod'
  - template: templates/jobs/deploy-adf-job.yml
    parameters:
      environmentName: 'PROD'
      serviceConnection: 'mdwdo-park-service-connection-prod'