trigger: none

pr:
  branches:
    include:
    - main
    - releases/*
  paths:
    include:
    - e2e_samples/parking_sensors/src/ddo_transform/*

variables:
  pythonWorkingDir: 'e2e_samples/parking_sensors/src/ddo_transform'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
    architecture: 'x64'

- script: pip install -r requirements_dev.txt && pip install -r requirements.txt
  workingDirectory: $(pythonWorkingDir)
  displayName: 'Install requirements'

- script: make lint && make test
  workingDirectory: $(pythonWorkingDir)
  displayName: 'Run lint tests'
